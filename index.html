<!DOCTYPE html>
<html>
<head>
	<title>Ship Captain Crew App</title>
	<style>
		body{
			font-family: 'Open Sans', Helvetica, Arial, Sans-Serif;
		}
		
		.clear{
			clear: both;
		}
		
		.container{
			position:absolute;
			top:0;
			left:0;
			background-color: green;
		}
		
		#game_container {
			height: 100%;

		}
		
		.player_info{
			float: left;
			height: 100%;
		}
		
		#device_owner_player_row{
			width: 100%;
			height: 15%;
			background-color: red;
		}
		
		#device_owner_player_name{
			width: 70%;
			background-color: purple;
		}
		
		#device_owner_score{
			width: 30%;
			background-color: yellow;
			float: left;
		}
		
		.player_name h1{
			padding: 0;
			margin: 0;
		}
		
		.player_name h3{
			padding: 0;
			margin: 0;
		}
		
		#dice_row{
			height: 30%;
			background-color: blue;
		}
		
		#dice_center{
			width: 100%;
			margin-left: 30%;
			margin-top: 15%;
		}
		
		.game_item{
			position: relative;
			float: left;
			width: 5%;
			margin: 5px;
			border: 1px solid black;
			
		}
		
		.dice{
			width: 5%;			
		}
		
		#roll_button{
			width: 10%;
		}
		
		#other_players{
			text-align: center;
		}
		
		#other_player_name{
			padding-right: 15%;
		}
	</style>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
	<div class="container">
		<div id="game_container">
			<div class="player_name" id="device_owner_player_row">
				<div class="player_name player_info" id="device_owner_player_name"><h1>Player 1</h1></div>
				<div class="player_info" id="device_owner_score"><h1>Score: </h1></div>
			</div>
			
			<div class="clear"></div>
			
			<div id="dice_row">
				<div id="dice_center">
					<div class="dice game_item" id="die1"></div>
					<div class="dice game_item" id="die2"></div>
					<div class="dice game_item" id="die3"></div>
					<div class="dice game_item" id="die4"></div>
					<div class="dice game_item" id="die5"></div>
					<div class="game_item" id="roll_button"></div>
				</div>
			</div>
			<div id="other_players_row">
				<div id="other_players">
					<div class="other_player_info"><h3><span id="other_player_name">Player2</span> <span id="other_player_score">10</span></h3></div>
					<div class="other_player_info"><h3><span id="other_player_name">Player2</span> <span id="other_player_score">10</span></h3></div>
					<div class="other_player_info"><h3><span id="other_player_name">Player2</span> <span id="other_player_score">10</span></h3></div>
					<div class="other_player_info"><h3><span id="other_player_name">Player2</span> <span id="other_player_score">10</span></h3></div>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		$(document).ready(function() {
			$(".container").css("width", $(window).width());
			$(".container").css("height", $(window).height());
			$(".dice").height($(".dice").width());
			$("#roll_button").height($(".dice").width());
			
		});
	</script>
</body>
</html>
